<ion-header>
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="block" [disabled]="isCapturing" (click)="startCapture()"
    >startCapture</ion-button
  >
  <ion-button expand="block" [disabled]="!isCapturing" (click)="stopCapture()"
    >stopCapture</ion-button
  >
</ion-content>
